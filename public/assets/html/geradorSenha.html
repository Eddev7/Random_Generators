<!DOCTYPE html>
<html lang="pt-BR">
<body>
  <section class="container-Senha">
    <h1>Gerador de Senha</h1>
    <div class="senha">Senha Gerada Aqui</div>
    <div>
      <label for="numC">Quantidade de caracteres</label>
      <input type="number" name="numC" id="numC" min="8" max="20" value="8">
    </div>
    <div>
      <label for="num">Adicionar números</label>
      <input type="checkbox" name="num" id="num">
    </div>
    <div> 
      <label for="man">Letras maiúsculas</label>
      <input type="checkbox" name="man" id="man">
    </div>
    <div> 
      <label for="min">Letras minúsculas</label>
      <input type="checkbox" name="min" id="min">
    </div>
    <div> 
      <label for="simbol">Letras símbolos</label>
      <input type="checkbox" name="simbol" id="simbol">
    </div>
    <button class="gen-senha">Gerar Senha</button>
  </section>
</body>
</html>
